<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta de Aprendizaje: Desarrollo Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
         <h1>ROADMAP FRONT-END 2025</h1>
    </header>

    <div class="container">
        <div id="steps" class="steps">
            <p class="description">Para dominar y aprender cualquier area de la programacion hay que tener bien <b>ASENTADAS LAS BASES</b>. Es por eso que te guiare paso a paso en este camino
            </p>
        </div>

        <div class="start-button-container">
            <h2>Proximamente mas cositas!</h2>
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const steps = [
        {
            title: 'Fundamentos de HTML',
            description: 'Con HTML definis la estructura de un sitio web. Es escencial saber esta tecnologia para poder comprender como funciona un sitio web.',
            links: [
                { text: 'Introducción a HTML desde Cero - Soy Dalto', url: 'https://www.youtube.com/watch?v=ELSm-G201Ls&pp=ygUOaHRtbCBzb3kgZGFsdG8%3D' },
                { text: 'Bootcamp Interactivo', url: '"https://www.freecodecamp.org/espanol/learn/2022/responsive-web-design/' },
                { text: 'Curso desde Cero a Avanzado', url: '="https://www.youtube.com/watch?v=MJkdaVFHrto&t=276s&pp=ygUPSFRNTCBob2xhIG11bmRv' },
            ],
        },
        {
            title: 'Estilos con CSS',
            description: 'CSS es un lenguaje diseñado para darle estilos a un sitio web. Con CSS podes estilar elementos como quieras. Incluyendo animaciones y adaptabilidad de forma nativa ',
            links: [
                { text: 'CSS Desde 0', url: 'https://www.youtube.com/watch?v=TlJbu0BMLaY&pp=ygUJQ3Vyc28gQ1NT' },
                { text: 'Bootcamp Interactivo', url: 'https://www.freecodecamp.org/espanol/learn/2022/responsive-web-design/' },
                { text: 'Juego para practicar Flexbox', url: 'https://flexboxfroggy.com/#es' },
                { text: 'Curso desde 0 a Avanzado', url: 'https://www.youtube.com/watch?v=wZniZEbPAzk&pp=ygUJQ3Vyc28gQ1NT' },
            ],
        },
        {
            title: 'JavaScript',
            description: 'Javascript es el <b>Primer lenguaje de programacion que aprenderas</b> <br> Javascript un lenguaje creado en 1995. Multiparadigma. Podras crear y añadir funcionalidad a un sitio web de forma limpia. Este lenguaje puede ser algo dificil de comprender al principio. <b>Pero intenta no saltarte las bases del desarrollo web</b>. Si luego quieres aprender y/o usar un framework necesitaras conocimientos de este lenguaje',
            links: [
                { text: 'Curso Interactivo - Midudev', url: '"https://www.aprendejavascript.dev/' },
                { text: 'Bootcamp Interactivo', url: 'href="https://www.freecodecamp.org/espanol/learn/javascript-algorithms-and-data-structures-v8/' },
                { text: 'Todo sobre Javascript', url: 'https://lenguajejs.com/javascript/' },
            ],
        },
        {
            title: 'Git',
            description: 'Con Git, un sistema de control de versiones distribuido que te permite rastrear los cambios en archivos y coordinar el trabajo entre varias personas en un proyecto de software. Git es ampliamente utilizado por desarrolladores y equipos de software porque facilita la colaboración, el seguimiento de versiones, y la gestión de cambios de código.',
            links: [
                { text: 'Introduccion a Git y Github', url: 'https://todocodeacademy.com/course/git-y-github-desde-cero/' },
                { text: 'Bootcamp Interactivo', url: 'href="https://www.freecodecamp.org/espanol/learn/javascript-algorithms-and-data-structures-v8/' },
                { text: 'Git y Github desde cero - Mouredev', url: 'https://www.youtube.com/watch?v=3GymExBkKjE' },
            ],
        },

        {
            title: 'Frameworks y Librerías',
            description: '',
            links: [
                { text: 'React', url: 'https://es.react.dev/' },
                { text: 'Angular', url: 'https://angular.dev/' },
            ],
        },

        {
            title: 'Links Utiles',
            description: '',
            links: [
                { text: 'MDN Web Docs', url: 'https://developer.mozilla.org/es/' },
                { text: 'W3Schools', url: 'https://www.w3schools.com/' },
                { text: 'Manzdev', url: 'https://links.manz.dev/' },
                { text: 'Mas Roadmaps', url: 'https://roadmap.sh/' },


            ],
        },

        
       
    ];

    const stepsContainer = document.getElementById('steps');

    steps.forEach((step, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        
        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';
        cardHeader.innerHTML = `
            <div class="card-title">${step.title}</div>
            <div class="card-description">${step.description}</div>
        `;
        card.appendChild(cardHeader);

        const cardContent = document.createElement('div');
        cardContent.className = 'card-content';

        const trigger = document.createElement('button');
        trigger.className = 'collapsible-trigger';
        trigger.textContent = 'Explorar recursos';
        trigger.onclick = () => {
            content.classList.toggle('visible');
        };

        const content = document.createElement('div');
        content.className = 'collapsible-content';
        step.links.forEach(link => {
            const linkButton = document.createElement('a');
            linkButton.href = link.url;
            linkButton.className = 'link-button';
            linkButton.innerHTML = `<span>${link.text}</span>`;
            content.appendChild(linkButton);
        });

        cardContent.appendChild(trigger);
        cardContent.appendChild(content);
        card.appendChild(cardContent);
        stepsContainer.appendChild(card);
    });
});

    </script>
</body>
</html>
